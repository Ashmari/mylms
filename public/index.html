<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sahana :: Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../semantic/dist/semantic.css">
  <style>
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
  <script>
    var state = {
      haserror: true,
      message: 'Error message',
      handler: function () {
        $('.ui.error.message')
          .addClass('visible')
          .text(state.message);
        $('button#submit')
          .transition('shake');
      }
    };
  </script>
</head>
<body>

  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui grey header">
        <i class="handshake icon"></i>
        <div class="content" style="text-align: left">
          Sahana Loan Managment
          <div class="sub header">System Login</div>
        </div>
      </h2>
      <form action="#" class="ui large form" method="POST">
        <div class="ui stacked segment">
          <div class="ui error message">
            Incorrect username or pasword
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="username" id="username" placeholder="Username">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" id="password" placeholder="Password">
            </div>
          </div>
          <button id="submit" type="submit" class="ui fluid large blue submit button">
            Login
          </button>
        </div>
      </form>
      <div class="ui message">
        2018 &copy; SCS2108 Group 10
      </div>
    </div>
  </div>

  <script src="../jquery/jquery-3.1.1.min.js"></script>
  <!-- <script src="../semantic/dist/components/form.min.js"></script>
  <script src="../semantic/dist/components/transition.min.js"></script> -->
  <script src="../semantic/dist/semantic.js"></script>
  <script>
    $(document).ready(function () {
      $('.ui.form')
        .form({
          fields: {
            username: 'empty',
            password: 'empty'
          }
        });

      if (state.haserror) {
        state.handler();
      }
    })
  </script>
</body>
</html>
